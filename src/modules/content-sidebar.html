<div id="homepage-sidebar">
    <div id="guild-progress__loaders" class="flex-row">
        <div class="col-12">
            <div class="flex-row loading"></div>
        </div>
        <div class="col-12">
            <div class="flex-row loading"></div>
        </div>
    </div>

    <div id="guild-progress" class="guild-progress flex-row"></div>

    <div class="guild-ranks">
        <div class="guild-rank">
            <span class="guild-rank--value guild-rank--value__world" data-guild-rank="world"></span>
            <span class="guild-rank--title">World Rank</span>
            <div class="guild-bg guild-bg__world"></div>
        </div>
        <div class="guild-rank">
            <span class="guild-rank--value guild-rank--value__region" data-guild-rank="region"></span>
            <span class="guild-rank--title">US Rank</span>
            <div class="guild-bg guild-bg__region"></div>
        </div>
        <div class="guild-rank">
            <span class="guild-rank--value guild-rank--value__realm" data-guild-rank="realm"></span>
            <span class="guild-rank--title">Realm Rank</span>
            <div class="guild-bg guild-bg__realm"></div>
        </div>
    </div>

    <div class="info-boxes flex-row">
        <div id="recruitment-box" class="recruitment col-12">
            <a href="/apply" target="_blank">
                <div class="recruitment__bg"></div>
                <div class="recruitment__featured-text">
                    <h3>We Are Recruiting!</h3>
                    <span class="recruitment__description">
                        We are always looking for really bad raiders to bolster our ranks!
                    </span>
                    <span class="discord__read-more">
                        More Info &amp; Apply Now
                        <i class="material-icons">arrow_forward</i>
                    </span>
                </div>
            </a>
        </div>
        <div id="discord-box" class="discord col-12">
            <a href="https://discord.gg/uam6aCR" target="_blank">
                <div class="discord__bg"></div>
                <div class="discord__featured-text">
                    <h3>Discord</h3>
                    <span class="discord__description"></span>
                    <span class="discord__read-more">
                        Join our Discord
                        <i class="material-icons">arrow_forward</i>
                    </span>
                </div>
            </a>
        </div>
        <div id="grouppay" class="grouppay col-12">
            <a href="#">
                <div class="grouppay__bg"></div>
                <div class="grouppay__featured-text">
                    <h3>Spare some coin?</h3>
                    <span class="grouppay__description">
                        Help fund our website.
                    </span>
                    <div role="progressbar" class="mdc-linear-progress">
                        <div class="mdc-linear-progress__buffering-dots"></div>
                        <div class="mdc-linear-progress__buffer"></div>
                        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                            <span class="mdc-linear-progress__bar-inner"></span>
                        </div>
                        <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                            <span class="mdc-linear-progress__bar-inner"></span>
                        </div>
                    </div>
                    <span class="grouppay__read-more">
                        Contribute
                        <i class="material-icons">arrow_forward</i>
                    </span>
                </div>
                <div class="grouppay__recent"></div>
            </a>
        </div>
    </div>
</div>
